<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid with Customizable Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo-grid">
        <div class="grid-item">
            <img src="image1.jpg" alt="Image 1">
            <a href="#" data-link="https://www.google.com">Link 1</a>
        </div>
        <div class="grid-item">
            <img src="image2.jpg" alt="Image 2">
            <a href="#" data-link="https://www.facebook.com">Link 2</a>
        </div>
        <div class="grid-item">
            <img src="image3.jpg" alt="Image 3">
            <a href="#" data-link="https://www.twitter.com">Link 3</a>
        </div>
        <!-- Add more grid items here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
