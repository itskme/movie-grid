<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid with Customizable Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Favorite Movies</h1>
    <div class="photo-grid">
        <div class="grid-item">
            <img src="image/upintheair.jpg" alt="Up in the Air">
            <a href="https://www.imdb.com/title/tt1193138/fullcredits">Up in the Air</a>
        </div>
        <div class="grid-item">
            <img src="image/ironman.jpg" alt="Iron Man">
            <a href="https://www.imdb.com/title/tt0371746/">Iron Man</a>
        </div>
        <div class="grid-item">
            <img src="image/whitechicks.jpg" alt="White Chicks">
            <a href="https://www.imdb.com/title/tt0381707/">White Chicks</a>
        </div>
        <!-- Add more grid items here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
